<h3 class="">¿Olvidó su usuario?</h3>		
<form class="form-horizontal" role="form" id="form1" >
  <div class="panel panel-default">
    <div class="panel-heading">Por favor, responda las siguientes preguntas para recordarle su usuario.</div>
      <div class="panel-body">
	<div class="form-group" id="s1">
          <label class="col-sm-4 control-label">Ingrese su zona:</label>
            <div class="col-sm-6">
              <input class="form-control" id="zona">
            </div>
        </div>
	<div class="form-group" id="s2">
          <label class="col-sm-4 control-label">Ingrese su número de cliente:</label>
            <div class="col-sm-6">
              <input class="form-control" id="cliente">
            </div>
        </div>
	<div class="form-group" id="s3">
          <label class="col-sm-4 control-label">Seleccione su DNI:</label>
            <div class="col-sm-6">
              <input type="radio" id="q11r" name="q1"> <span id="q11"></span>
			  <br /><input type="radio" id="q12r" name="q1"> <span id="q12"></span>
			  <br /><input type="radio" id="q13r" name="q1"> <span id="q13"></span>
            </div>
        </div>
	<div class="form-group" id="s4">
          <label class="col-sm-4 control-label">Seleccione su teléfono:</label>
            <div class="col-sm-6">
              <input type="radio" id="q21r" name="q2"> <span id="q21"></span>
			  <br /><input type="radio" id="q22r" name="q2"> <span id="q22"></span>
			  <br /><input type="radio" id="q23r" name="q2"> <span id="q23"></span>
            </div>
        </div>
	<div class="form-group" id="s5">
          <label class="col-sm-4 control-label">Seleccione su localidad:</label>
            <div class="col-sm-6">
              <input type="radio" id="q31r" name="q3"> <span id="q31"></span>
			  <br /><input type="radio" id="q32r" name="q3"> <span id="q32"></span>
			  <br /><input type="radio" id="q33r" name="q3"> <span id="q33"></span>
            </div>
        </div>
	<div class="form-group" id="s6">
          <label class="col-sm-4 control-label">Seleccione su fecha de nacimiento:</label>
            <div class="col-sm-6">
              <input type="radio" id="q41r" name="q4"> <span id="q41"></span>
			  <br /><input type="radio" id="q42r" name="q4"> <span id="q42"></span>
			  <br /><input type="radio" id="q43r" name="q4"> <span id="q43"></span>
            </div>
        </div>
      </div>
</div>
        <button class="btn btn-lg btn-primary btn-block CustomButton1" type="button" id="btn">Continuar</button>
</form>
        <div class="clearfix"></div>
