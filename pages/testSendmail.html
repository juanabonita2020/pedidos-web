<h3 class="">Prueba de servidor SMTP</h3>		
<form class="form-horizontal" role="form" id="form1" >
  <div class="panel panel-default">
    <div class="panel-heading">Ingrese una dirección de e-mail para probar el envío de correo.<br /><b>IMPORTANTE</b>: el envío se hace inmediato y por tal motivo puede tomar unos segundos en obtener respuesta de la prueba; aguarde hasta que la prueba finalice.</div>
      <div class="panel-body">
	<div class="form-group">
          <label for="inputMail" class="col-sm-4 control-label">Cuenta de envío</label>
            <div class="col-sm-6">
              <select class="form-control" id="account"><option value="1">Cuenta 1</option><option value="2">Cuenta 2</option><option value="3">Cuenta 3</option><option value="4">Cuenta 4</option></select>
            </div>
        </div>
		<div class="form-group">
          <label for="inputMail" class="col-sm-4 control-label">Dirección de e-mail</label>
            <div class="col-sm-6">
              <input class="form-control" id="dest" placeholder="Dirección de e-mail">
            </div>
        </div>
      </div>
</div>
        <button class="btn btn-lg btn-primary btn-block CustomButton1" type="button" id="testBtn" >Enviar prueba</button>
</form>
        <div class="clearfix"></div>
