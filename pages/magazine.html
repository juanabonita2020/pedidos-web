<div id="magazine">
	<div id="toolbar">
		<button class="btn" type="button" id="btnCart"><span class="glyphicon glyphicon-shopping-cart"></span> <span id="cartsize">Carrito vacío</span></button>
		<button class="btn" type="button" id="btnZoom" title="Acercar"><span class="glyphicon glyphicon-zoom-in"></span></button>
		<span id="pgnum"></span>
		<button class="btn" type="button" id="btnFirst" title="Primera página"><span class="glyphicon glyphicon-arrow-up"></span></button>
		<button class="btn" type="button" id="btnPrev" title="Página anterior"><span class="glyphicon glyphicon-arrow-left"></span></button>
		<button class="btn" type="button" id="btnNext" title="Página siguiente"><span class="glyphicon glyphicon-arrow-right"></span></button>
		<button class="btn" type="button" id="btnLast" title="Ultima página"><span class="glyphicon glyphicon-arrow-down"></span></button>
		<button class="btn" type="button" id="btnGo" title="Saltar a página"><span class="glyphicon glyphicon-share-alt"></span></button>
		<button class="btn" type="button" id="btnExit" title="Salir"><span class="glyphicon glyphicon-off"></span></button>
	</div>
	<div id="canvas">
		<div class="magazine-viewport"><div class="container"><div class="magazine"><div ignore="1" class="next-button"></div><div ignore="1" class="previous-button"></div></div></div></div>
		<div id="thumbs_env"><div class="thumbnails"><div><ul id="thumbs"></ul></div></div></div>
	</div>
</div>
