<h4 id="successReg" style="display:none;background-color:#75E997;text-align:center;padding:10px;margin:0 100px">Registración exitosa</h4>

<h3 class="">Datos Personales</h3>
<form method="post" id="datos_personales" class="form-horizontal" role="form" onsubmit="return SISWEB.personalInfo.save();">

	  </div>

		</div>
	  </div>

	  <div class="form-group form-inline">

	  </div>

		</div>

	  <div class="form-group form-inline ">

	  <div class="form-group form-inline ">

	</div>
</div>
 <button class="btn btn-lg btn-primary btn-block CustomButton1" type="submit" id="saveBtn">Guardar</button>
</form>
