<h3 class="">Registración</h3>
<form id="registracion" class="form-horizontal" role="form">
<div class="panel panel-default">
  <div class="panel-heading">Datos de Usuario</div>
  <div class="panel-body">

	  <div class="form-group" >
		<label for="inputEmail" class="col-sm-4 control-label">Correo Electrónico</label>
		<div class="col-sm-6 ">
		  <input type="email" class="form-control" name="inputEmail"  id="inputEmail" placeholder="Correo Electrónico">
		</div>
	  </div>

	<div class="form-group">
		<label for="inputPassword" class="col-sm-4 control-label">Contrase&ntilde;a</label>
		<div class="col-sm-6">
		  <input type="password" class="form-control"  name="inputPassword"  id="inputPassword" placeholder="Contrase&ntilde;a">
		</div>
	  </div>

	  <div class="form-group" >
		<label for="inputConfirmPassword" class="col-sm-4 control-label">Repetir Contrase&ntilde;a</label>
		<div class="col-sm-6">
		  <input type="password" class="form-control" name="inputConfirmPassword"  id="inputConfirmPassword" placeholder="Repetir Contrase&ntilde;a">
		</div>
	  </div>

	</div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Datos de Juana Bonita</div>
  <div class="panel-body">

    <div class="form-group">
		<label for="inputZona" class="col-sm-4 control-label">N&ordm; de Zona</label>
		<div class="col-sm-6 ">
		  <input type="text" class="form-control" name="inputZona" id="inputZona" placeholder="N&ordm; de Zona" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
		</div>
	  </div>

	    <div class="form-group">
		<label for="inputCliente" class="col-sm-4 control-label">N&ordm; de Cliente</label>
		<div class="col-sm-6 ">
		  <input type="text" class="form-control" name="inputCliente" maxlength="4" id="inputCliente" placeholder="N&ordm; de Cliente" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
		</div>
	  </div>

	    <div class="form-group">
		<label for="inputDNI" class="col-sm-4 control-label">DNI</label>
		<div class="col-sm-6 ">
		  <input type="text" class="form-control" name="inputDNI" maxlength="8" id="inputDNI" placeholder="DNI" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="8">
		</div>
	  </div>

  	</div>
</div>

        <button class="btn btn-lg btn-primary btn-block CustomButton1" type="button" id="signupBtn">Continuar</button>


</form>




		<div class="clearfix"></div>
